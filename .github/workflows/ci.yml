name: CI Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './pipeflow/package-lock.json'

      - name: Install dependencies
        working-directory: ./pipeflow
        run: npm ci

      - name: Run tests with coverage
        working-directory: ./pipeflow
        run: npm test

