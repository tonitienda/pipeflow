name: E2E Tests

on:
  pull_request:
    branches: [main, master]

jobs:
  e2e-tests:
    runs-on: macos-latest
    timeout-minutes: 60
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
            ~/.cocoapods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Cache iOS Build
        uses: actions/cache@v4
        with:
          path: |
            ios/build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-ios-build-${{ hashFiles('ios/**/*.m', 'ios/**/*.h', 'ios/**/*.swift') }}
          restore-keys: |
            ${{ runner.os }}-ios-build-

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          cd ios
          if [ ! -d "Pods" ]; then
            pod install
          else
            echo "Using cached Pods"
          fi
          cd ..

      - name: Install applesimutils
        run: |
          brew tap wix/brew
          brew install applesimutils

      - name: List available simulators
        run: |
          echo "Available iOS simulators:"
          xcrun simctl list devices iPhone
          echo ""
          echo "Devices via applesimutils:"
          applesimutils --list

      - name: Setup iOS Simulator
        run: |
          xcrun simctl boot "iPhone 13" || true

      - name: Build app for Detox
        run: npm run e2e:build

      - name: Run E2E tests
        run: npm run e2e:test

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots
          path: e2e/screenshots/**/*
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Detox artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: detox-artifacts
          path: |
            e2e/artifacts/**/*
          retention-days: 30
          if-no-files-found: ignore
